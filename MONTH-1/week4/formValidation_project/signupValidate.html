<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style1.css">
    <title>Document</title>
</head>
<body>
    
<div class="container">
        <form class="signup_form">
            <h1 id="heading" class="signup_heading">Sign Up</h1>
            <div class="inputs">
                <div class="input_container">
                    <label>Name</label>
                    <input type="text" placeholder="Anand Raj">
                </div>
                <div class="input_container">
                    <label>Email</label>
                    <input type="text" name="email" id="email" placeholder="abc@mail.com"/>
                    <p id="email_error_msg" class="email_error_msg">E-mail is invalid</p>
                    
                </div>
                <div class="input_container">
                    <label >Password</label>
                    <input type="Password" name="password" id="password" placeholder="Enter Password"/>
                    <p id="pass_error_msg" class="pass_error_msg">*Password should contain 4-12 characters</p>
                    <P id="pass_error_message" class="pass_error_message">Password should contain atleast one digit </P>

                </div>
                <div class="button_container">
                    <button type="Submit" id="button_signup">Signup</button>    
                </div>
            </div>
        </form>
    </div>
<script>
        const signupButton = document.getElementById("button_signup");
        const emailID = document.getElementById("email");
        const emailError = document.getElementById("email_error_msg")
        const passwordError = document.getElementById("pass_error_msg")
        const passNumError=document.getElementById("pass_error_message")
        const password = document.getElementById("password")

        
        

        const handleSignupClick = (event) => {
            event.preventDefault();

            let isEmailValid=false
            let isPasswordValid = false
        
            let emailEntered = emailID.value;
            let passwordEntered = password.value;


            if(emailEntered.includes("@") && (emailEntered.includes(".in")|| emailEntered.includes(".com"))){
                isEmailValid = true 
                } else {
                    isEmailValid = false
                }
            if(!isEmailValid) {
                emailError.classList.add('show')
                document.getElementById("email").style.borderColor="red"
            }    else {
                emailError.classList.remove('show')
                document.getElementById("email").style.borderColor="green"

                }
            var numbers = /[0-9]/g;
            if(passwordEntered.match(numbers)){
                    passNumError.classList.add("num_validate");
                }else{
                    passNumError.classList.remove("num_validate");
                    }

            if(passwordEntered.length < 4 || passwordEntered.length > 12){
                isPasswordValid = false
                } else {
                isPasswordValid = true
                }
        
            if(!isPasswordValid){
                passwordError.classList.add('show')
                 document.getElementById("password").style.borderColor="red"
                } else {
                passwordError.classList.remove('show')
                 document.getElementById("password").style.borderColor="green"
                }
            
            }
        
        signupButton.addEventListener("click", handleSignupClick)           
            
        
</script>

        


</body>
</html>
